<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="/images/video-poster.jpg" as="image" fetchpriority="high" />
    <title>ViniDigital - Segurança & Tecnologia</title>
    <style>
      #root { opacity: 0; transition: opacity 0.3s ease; }
      #root.ready { opacity: 1; }
    </style>
    <meta name="description" content="ViniDigital - CFTV, Elétrica, Automação e Tecnologia em Abreu e Lima - PE" />
    <meta name="author" content="Lovable" />

    <!-- TODO: Update og:title to match your application name -->
    <meta property="og:title" content="Lovable App" />
    <meta property="og:description" content="Lovable Generated Project" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <!-- Background video rendered BEFORE React for instant visibility -->
    <!-- Poster image loads FIRST, instantly visible -->
    <div id="bg-video-container" style="position:fixed;inset:0;z-index:1;overflow:hidden;background:linear-gradient(135deg,#001d45 0%,#000c1f 50%,#000 100%)">
      <img
        id="bg-poster"
        src="/images/video-poster.jpg"
        alt=""
        fetchpriority="high"
        decoding="sync"
        style="position:absolute;top:50%;left:50%;min-width:100%;min-height:100%;width:auto;height:auto;transform:translate(-50%,-50%);object-fit:cover;opacity:0.6"
      />
      <video
        id="bg-video"
        autoplay
        muted
        loop
        playsinline
        preload="none"
        style="position:absolute;top:50%;left:50%;min-width:100%;min-height:100%;width:auto;height:auto;transform:translate(-50%,-50%);object-fit:cover;opacity:0;transition:opacity 0.5s"
      >
        <source src="/videos/background.mp4" type="video/mp4" />
      </video>
    </div>
    <div id="bg-overlay" style="position:fixed;inset:0;z-index:2;background:radial-gradient(circle,rgba(0,29,69,0.2) 0%,rgba(0,0,0,0.75) 100%)"></div>

    <div id="root"></div>

    <script>
      // Show React app immediately - don't wait for poster
      document.getElementById('root').classList.add('ready');
      // Start video as soon as poster is loaded (no arbitrary delay)
      var poster = document.getElementById('bg-poster');
      function startVideo() {
        var v = document.getElementById('bg-video');
        v.preload = 'auto';
        v.load();
        v.oncanplay = function() { v.style.opacity = '0.6'; };
      }
      if (poster.complete) startVideo();
      else poster.onload = startVideo;
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
